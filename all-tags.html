---
layout: page
title: Posts by Tag
---

<div>
  
  {% for tag in site.tags %}
  <h3><a href="{{ tag.url }}">{{ tag.tag-name }}</a></h3>
  <ul>
    {% for post in site.posts %}
      {% if post.tags contains tag.tag-name %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
  
</div>
